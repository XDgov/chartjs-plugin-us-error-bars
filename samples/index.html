<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" charset="utf-8"></script>
    <script src="plugin.js" charset="utf-8"></script>
  </head>
  <body>

    <canvas id="myChart"></canvas>

    <script>
      // a boilerplate chart from http://www.chartjs.org/docs/latest/
      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
          plugins:[errorBarsPlugin], // enable the plugin
          config: {
            plugins: {
              errorBar: {
                marginsOfError: [100, 50, 10, 10, 50, 100]
              }
            }
          },
          type: 'bar',
          data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3]
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
      </script>

  </body>
</html>
